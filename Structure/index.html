<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Portfolio Button -->
        <div class="button" id="portfolio" data-folder="portfolio">
            <img src="images/home-PORTFOLIO.svg" alt="Portfolio Button" class="default-img">
            <div class="animation-container">
                <img src="images/clicportfolio.gif" alt="Portfolio Animation" class="portfolio-animation">
            </div>
        </div>

        <!-- Shop Button -->
        <div class="button" id="shop" data-folder="shop">
            <img src="images/home-SHOP.svg" alt="Shop Button" class="default-img">
            <div class="animation-container">
                <img src="images/clicportfolio.gif" alt="Shop Animation" class="portfolio-animation">
            </div>
        </div>

        <!-- Next Guest Button -->
        <div class="button" id="nextguest" data-folder="nextguest">
            <a href="nextguest.html">
                <img src="images/home-NEXTGUEST.svg" alt="Next Guest Button" class="default-img">
                <div class="animation-container">
                    <img src="images/clicportfolio.gif" alt="Next Guest Animation" class="portfolio-animation">
                </div>
            </a>
        </div>
        

    </div>

 <!-- Where is Chair Button -->
 <div class="block" id="whereischair">
    <img src="images/whereischair.svg" alt="Where is Chair" class="default-img">
</div>

<div class="block" id="chair">
    <img src="images/chair.svg" alt="Chair" class="default-img">
</div>





    <img id="background-img" class="hover-img" src="" alt="Background">

    <script src="script.js"></script>
</body>
</html>
