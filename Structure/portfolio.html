<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Tattoo Button -->
        <div class="button tattoo-button" id="tattoo" data-folder="tattoo">
            <img src="images/tattoo.svg" alt="Tattoo Button" class="default-img">
            <div class="animation-container">
                <img src="images/clicportfolio.gif" alt="Tattoo Animation" class="portfolio-animation">
            </div>
        </div>
        
        <!-- Bijoux Button -->
        <div class="button bijoux-button" id="bijoux" data-folder="bijoux">
            <img src="images/bijoux.svg" alt="Bijoux Button" class="default-img">
            <div class="animation-container">
                <img src="images/clicportfolio.gif" alt="Bijoux Animation" class="portfolio-animation">
            </div>
        </div>
        
        <!-- Artwork Button -->
        <div class="button artwork-button" id="artwork" data-folder="artwork">
            <img src="images/artwork.svg" alt="Artwork Button" class="default-img">
            <div class="animation-container">
                <img src="images/clicportfolio.gif" alt="Artwork Animation" class="portfolio-animation">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
