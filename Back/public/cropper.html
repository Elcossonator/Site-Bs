<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Crop MissChair</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet" />
  <style>
    body { font-family: sans-serif; padding: 1rem; text-align: center; }
    #preview { max-width: 100%; max-height: 60vh; margin-bottom: 1rem; border: 1px solid #ccc; }
    input, button { width: 100%; margin: 10px 0; padding: 10px; font-size: 1rem; }
  </style>
</head>
<body>

  <h2>‚úÇÔ∏è Recadrage Insta 9:16</h2>

  <input id="urlInput" placeholder="URL Cloudinary" />
  <img id="preview" />

  <button onclick="fitWidth()">üìè Ajuster √† la largeur</button>
  <button onclick="fitHeight()">üìê Ajuster √† la hauteur</button>

  <button onclick="sendToSheet()">üì§ Valider le crop</button>

  <p id="result"></p>

  <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script>
    let cropper;

    function sendToSheet() {
      if (!cropper) return alert("Charge une image d'abord.");
      const data = cropper.getData(true);
      const original = document.getElementById("urlInput").value;

      const croppedUrl = original.replace('/upload/', `/upload/c_crop,w_${Math.round(data.width)},h_${Math.round(data.height)},x_${Math.round(data.x)},y_${Math.round(data.y)}/`);

      fetch("https://site-bs.onrender.com/api/submit-crop", {
        method: "POST",
        body: JSON.stringify({
          cropUrl: croppedUrl,
          row: new URLSearchParams(window.location.search).get("row") || ""
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(res => alert("üìÑ Crop envoy√© : " + res))
      .catch(err => alert("‚ùå Erreur d'envoi : " + err));
    }

    window.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const imageUrl = params.get("img");

      if (imageUrl) {
        const decoded = decodeURIComponent(imageUrl);
        const input = document.getElementById("urlInput");
        const img = document.getElementById("preview");

        input.value = decoded;
        img.crossOrigin = "anonymous";

        img.onload = () => {
  if (cropper) cropper.destroy();

  cropper = new Cropper(img, {
    aspectRatio: 9 / 16,
  viewMode: 0,
  autoCrop: true,
  autoCropArea: 1,
  background: false,
  responsive: true,
  zoomable: true,    
  movable: false,    
  cropBoxMovable: false,  
  cropBoxResizable: false,
    
    ready() {
      const imageData = cropper.getImageData();
      const cropWidth = imageData.naturalWidth * 0.8;
      const cropHeight = cropWidth / (9 / 16);
      const left = (imageData.naturalWidth - cropWidth) / 2;
      const top = (imageData.naturalHeight - cropHeight) / 2;

      cropper.setCropBoxData({
        width: cropWidth,
        height: cropHeight,
        left: left,
        top: top
      });
    }
  });
};

img.src = decoded;
      }
    });

    function fitWidth() {
  if (!cropper) return;
  const imageData = cropper.getImageData();
  const cropBoxWidth = imageData.naturalWidth;
  const cropBoxHeight = cropBoxWidth / (9 / 16);
  const top = (imageData.naturalHeight - cropBoxHeight) / 2;

  cropper.setCropBoxData({
    width: cropBoxWidth,
    height: cropBoxHeight,
    left: 0,
    top: top
  });
}

function fitHeight() {
  if (!cropper) return;
  const imageData = cropper.getImageData();
  const cropBoxHeight = imageData.naturalHeight;
  const cropBoxWidth = cropBoxHeight * (9 / 16);
  const left = (imageData.naturalWidth - cropBoxWidth) / 2;

  cropper.setCropBoxData({
    width: cropBoxWidth,
    height: cropBoxHeight,
    left: left,
    top: 0
  });
}
  </script>
</body>
</html>
