<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Crop MissChair</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet" />
  <style>
    body { font-family: sans-serif; padding: 1rem; text-align: center; }
    #preview { max-width: 100%; max-height: 60vh; margin-bottom: 1rem; border: 1px solid #ccc; }
    input { width: 100%; margin-bottom: 10px; padding: 8px; font-size: 1rem; }
    button { padding: 10px 20px; font-size: 1rem; margin: 5px; }
  </style>
</head>
<body>

  <h2>Recadrage Insta 9:16</h2>

  <input id="urlInput" placeholder="URL Cloudinary" />
  <br>
  <img id="preview" />
  <br>
  <button onclick="getCrop()">üì∏ G√©n√©rer URL</button>
  <button onclick="sendToSheet()">üì§ Valider le crop</button>

  <canvas id="canvasOutput" style="display:none;"></canvas>
  <button onclick="generateCompo()">üß© G√©n√©rer composition</button>

  <p id="result"></p>



  <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script>
    let cropper;

    function getCrop() {
      if (!cropper) return alert("Charge une image d'abord.");
      const data = cropper.getData(true);
      const url = document.getElementById("urlInput").value;

      const cropUrl = url.replace('/upload/', `/upload/c_crop,w_${Math.round(data.width)},h_${Math.round(data.height)},x_${Math.round(data.x)},y_${Math.round(data.y)}/`);
      document.getElementById("result").innerHTML = `
        <p><a href="${cropUrl}" target="_blank">üñºÔ∏è Voir le r√©sultat</a></p>
        <textarea rows="3" style="width:100%">${cropUrl}</textarea>
      `;
    }

    function sendToSheet() {
      if (!cropper) return alert("Charge une image d'abord.");
      const data = cropper.getData(true);
      const original = document.getElementById("urlInput").value;
      const croppedUrl = original.replace('/upload/', `/upload/c_crop,w_${Math.round(data.width)},h_${Math.round(data.height)},x_${Math.round(data.x)},y_${Math.round(data.y)}/`);

      fetch("https://site-bs.onrender.com/api/submit-crop", {
  method: "POST",
  body: JSON.stringify({
    cropUrl: croppedUrl,
    row: new URLSearchParams(window.location.search).get("row") || ""
  }),
  headers: {
    "Content-Type": "application/json"
  }
})
      .then(res => res.text())
      .then(res => alert("üìÑ Crop envoy√© : " + res))
      .catch(err => alert("Erreur d'envoi : " + err));
    }

    

    window.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const imageUrl = params.get("img");
      if (imageUrl) {
        const decoded = decodeURIComponent(imageUrl);
        const input = document.getElementById("urlInput");
        const img = document.getElementById("preview");

        input.value = decoded;

        img.onload = () => {
          if (cropper) cropper.destroy();
          cropper = new Cropper(img, {
            aspectRatio: 9 / 16,
            viewMode: 1,
            autoCropArea: 1
          });
        };

        img.src = decoded;
      }
    });

    function generateCompo() {
  const canvas = document.getElementById("canvasOutput");
  const ctx = canvas.getContext("2d");
  const img = document.getElementById("preview");

  // Dimensions fixes pour le format 9:16
  canvas.width = 900;
  canvas.height = 1600;

  // R√©cup√©ration des param√®tres URL
  const params = new URLSearchParams(window.location.search);
  const pseudo = params.get("pseudo");
  const titre = params.get("titre");
  const anonyme = params.get("anonyme");
  const titreVisible = params.get("titreVisible");

  // Recadrage
  const cropData = cropper.getData(true);
  ctx.drawImage(
    img,
    cropData.x, cropData.y,
    cropData.width, cropData.height,
    0, 0,
    canvas.width, canvas.height
  );

  // Texte fixe principal
  ctx.fillStyle = "white";
  ctx.font = "bold 50px sans-serif";
  ctx.textAlign = "center";
  ctx.fillText("Miss Chair 2025", canvas.width / 2, 100);

  // Si NON anonyme, on affiche le pseudo
  if (anonyme === "non" && pseudo) {
    ctx.font = "italic 40px sans-serif";
    ctx.fillText(pseudo, canvas.width / 2, canvas.height - 100);
  }

  // Si titreVisible est "oui", afficher le titre
  if (titreVisible === "oui" && titre) {
    ctx.font = "bold 45px sans-serif";
    ctx.fillText(titre, canvas.width / 2, canvas.height - 160);
  }

  const finalUrl = canvas.toDataURL("image/png");
  document.getElementById("result").innerHTML = `<img src="${finalUrl}" style="max-height:400px">`;
}
  const canvas = document.getElementById("canvasOutput");
  const ctx = canvas.getContext("2d");
  const img = document.getElementById("preview");

  // Dimensions fixes pour le format 9:16
  canvas.width = 900;
  canvas.height = 1600;

  // Dessiner l'image cropp√©e
  const cropData = cropper.getData(true);
  const sx = cropData.x, sy = cropData.y;
  const sw = cropData.width, sh = cropData.height;
  const dx = 0, dy = 0, dw = canvas.width, dh = canvas.height;

  ctx.drawImage(img, sx, sy, sw, sh, dx, dy, dw, dh);

  // Ajouter texte par-dessus
  ctx.fillStyle = "white";
  ctx.font = "bold 50px sans-serif";
  ctx.textAlign = "center";
  ctx.fillText("Miss Chair 2025", canvas.width / 2, 100);

  // Optionnel : exporter en base64
  const finalUrl = canvas.toDataURL("image/png");
  document.getElementById("result").innerHTML = `<img src="${finalUrl}" style="max-height:400px">`;
}
  </script>
</body>
</html>
