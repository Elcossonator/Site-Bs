<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Crop MissChair</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      text-align: center;
    }

    #preview {
      max-width: 100%;
      max-height: 80vh;
      display: block;
      margin: 0 auto 1rem;
      border: 1px solid #ccc;
    }

    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
    }

    .cropper-container {
      margin: 0 auto;
      touch-action: none;
    }
  </style>
</head>
<body>
  <h2>âœ‚ï¸ Recadrage Insta 9:16</h2>

  <input id="urlInput" placeholder="URL Cloudinary" />
  <img id="preview" alt="Image Ã  recadrer" />

  <button onclick="fitWidth()">ğŸ“ Ajuster Ã  la largeur</button>
  <button onclick="fitHeight()">ğŸ“ Ajuster Ã  la hauteur</button>
  <button onclick="sendToSheet()">ğŸ“¤ Valider le crop</button>

  <p id="result"></p>

  <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script>
    let cropper;

    function initCropper(img) {
      if (cropper) cropper.destroy();

      cropper = new Cropper(img, {
        aspectRatio: 9 / 16,
        viewMode: 1,
        autoCrop: true,
        autoCropArea: 1,
        background: false,
        responsive: true,
        zoomable: true,
        movable: true,
        cropBoxMovable: false,
        cropBoxResizable: false,
        dragMode: 'move',
        ready() {
          const container = cropper.getContainerData();
          const width = container.width * 0.9;
          const height = width / (9 / 16);
          cropper.setCropBoxData({
            width,
            height,
            left: (container.width - width) / 2,
            top: (container.height - height) / 2
          });
        }
      });
    }

    function fitWidth() {
      if (!cropper) return;
      const { naturalWidth, naturalHeight } = cropper.getImageData();
      const cropBoxWidth = naturalWidth;
      const cropBoxHeight = cropBoxWidth / (9 / 16);
      const top = (naturalHeight - cropBoxHeight) / 2;
      cropper.setCropBoxData({ width: cropBoxWidth, height: cropBoxHeight, left: 0, top });
    }

    function fitHeight() {
      if (!cropper) return;
      const { naturalWidth, naturalHeight } = cropper.getImageData();
      const cropBoxHeight = naturalHeight;
      const cropBoxWidth = cropBoxHeight * (9 / 16);
      const left = (naturalWidth - cropBoxWidth) / 2;
      cropper.setCropBoxData({ width: cropBoxWidth, height: cropBoxHeight, left, top: 0 });
    }

    function sendToSheet() {
      if (!cropper) return alert("Charge une image d'abord.");
      const data = cropper.getData(true);
      const original = document.getElementById("urlInput").value;

      const croppedUrl = original.replace(
        '/upload/',
        `/upload/c_crop,w_${Math.round(data.width)},h_${Math.round(data.height)},x_${Math.round(data.x)},y_${Math.round(data.y)}/`
      );

      fetch("https://site-bs.onrender.com/api/submit-crop", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          cropUrl: croppedUrl,
          row: new URLSearchParams(window.location.search).get("row") || ""
        })
      })
        .then(res => res.text())
        .then(res => alert("ğŸ“„ Crop envoyÃ© : " + res))
        .catch(err => alert("âŒ Erreur d'envoi : " + err));
    }

    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const imageUrl = params.get("img");

      if (imageUrl) {
        const decoded = decodeURIComponent(imageUrl);
        const img = document.getElementById("preview");
        document.getElementById("urlInput").value = decoded;
        img.crossOrigin = "anonymous";
        img.onload = () => initCropper(img);
        img.src = decoded;
      }
    });
  </script>
</body>
</html>
