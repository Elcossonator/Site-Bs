<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Crop MissChair</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet" />
  <style>
    body { font-family: sans-serif; padding: 1rem; text-align: center; }
    #preview { max-width: 100%; max-height: 60vh; margin-bottom: 1rem; border: 1px solid #ccc; }
    input, button { width: 100%; margin: 10px 0; padding: 10px; font-size: 1rem; }
  </style>
</head>
<body>

  <h2>âœ‚ï¸ Recadrage Insta 9:16</h2>

  <input id="urlInput" placeholder="URL Cloudinary" />
  <img id="preview" />

  <button onclick="fitWidth()">ğŸ“ Ajuster Ã  la largeur</button>
  <button onclick="fitHeight()">ğŸ“ Ajuster Ã  la hauteur</button>

  <button onclick="sendToSheet()">ğŸ“¤ Valider le crop</button>

  <p id="result"></p>

  <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script>
    let cropper;

    function sendToSheet() {
      if (!cropper) return alert("Charge une image d'abord.");
      const data = cropper.getData(true);
      const original = document.getElementById("urlInput").value;

      const croppedUrl = original.replace('/upload/', `/upload/c_crop,w_${Math.round(data.width)},h_${Math.round(data.height)},x_${Math.round(data.x)},y_${Math.round(data.y)}/`);

      fetch("https://site-bs.onrender.com/api/submit-crop", {
        method: "POST",
        body: JSON.stringify({
          cropUrl: croppedUrl,
          row: new URLSearchParams(window.location.search).get("row") || ""
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(res => alert("ğŸ“„ Crop envoyÃ© : " + res))
      .catch(err => alert("âŒ Erreur d'envoi : " + err));
    }

    window.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const imageUrl = params.get("img");

      if (imageUrl) {
        const decoded = decodeURIComponent(imageUrl);
        const input = document.getElementById("urlInput");
        const img = document.getElementById("preview");

        input.value = decoded;
        img.crossOrigin = "anonymous";

        img.onload = () => {
          if (cropper) cropper.destroy();
          cropper = new Cropper(img, {
            aspectRatio: 9 / 16,
            viewMode: 1,
            autoCropArea: 1
          });
        };

        img.src = decoded;
      }
    });

    function fitWidth() {
  if (!cropper) return;
  const imageData = cropper.getImageData();
  const canvasData = cropper.getCanvasData();
  const targetAspect = 9 / 16;
  const width = imageData.naturalWidth;
  const height = width / targetAspect;

  cropper.setData({
    x: 0,
    y: (imageData.naturalHeight - height) / 2,
    width: width,
    height: height
  });
}

function fitHeight() {
  if (!cropper) return;
  const imageData = cropper.getImageData();
  const targetAspect = 9 / 16;
  const height = imageData.naturalHeight;
  const width = height * targetAspect;

  cropper.setData({
    x: (imageData.naturalWidth - width) / 2,
    y: 0,
    width: width,
    height: height
  });
}
  </script>
</body>
</html>
